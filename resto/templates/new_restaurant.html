
{% load bootstrap4 %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">

  <div class="text-center w-50 rounded border border-primary bg-white mx-auto" style="margin-top: 50px">
    <p class="border border-secondary bg-secondary text-white">Upload A Restaurant</p>
    <form  action="{%url 'new_restaurant' %}" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{form|crispy}}
        <input type="submit" class="btn btn-secondary" value="Post">
    </form>
  </div>

</div>



{% endblock %}
