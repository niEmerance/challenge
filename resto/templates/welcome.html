<!DOCTYPE html>
<html lang="en">
<head>

<style>
 @media screen and (min-width: 300px){
    .home{
        background: linear-gradient(
            rgba(0,0,0, 0.5),
            rgba(0,0,0, 0.5)),
            url("https://images.unsplash.com/photo-1556742205-e10c9486e506?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80");
        background-repeat: no-repeat;
        background-size: cover;
        height: 700px;
        color: white;
    }
}
#hometext{
    padding-top: 190px;
    text-align: center;
    font-family: 'Poiret One', cursive;
    font-size: 25px;
}
.restaurantsList{
    display: flex;
    flex-direction: row;
    box-shadow: black;

    margin: 90px;
    justify-content: space-between
}
.footer{
    font-family: arial;
    font-weight: normal;
    background-color: rgba(100, 58, 10, 0.6);
    color: rgba(22, 20, 20, 0.8);
    text-align: center;
  }
.footer #content #social a{
    color: rgba(0,0,0, 0.6);
}
</style>

<div class="home">
    <div id="hometext">
        <h1>COME HUNGRY, lEAVE HAPPY !!</h1>

    <div class="col-sm-4 col-md-4 navbar-right">

            <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search a restaurant ..." name="restaurant" style="border-radius: 50px;margin-left:430px;margin-top: 30px;padding-left:120px;height:50px;padding-right:100px;font-size: 25px;font-family: 'Poiret One', cursive; color: black">
            
                </div>

</div>

    </div>
    <div class="restaurantsList">
        {% for r in restaurants %}
        <div style="border-block: 10px;box-shadow: 5px 5px 5px 5px ">

            <!-- <div class="col-md-3"></div> -->
            <div style=" padding:10px">
                <h2 style="color:rgba(153, 104, 39, 0.9);padding-left: 100px;font-family: 'Poiret One', cursive;">

                </h2>
                <a href="{% url 'restaurantDetails' %}"><img src="{{r.resto_image.url}}" class="img-responsive" alt="" height=160px width=300px></a>  
            
            </div>
            <br><br>

            <!-- <div class="col-md-3"></div> -->
        </div>

        {% endfor %}
